<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8">
  <!-- Set the title of the document -->
  <title>Musical Drum</title>
  <!-- Link to an external stylesheet for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Link to Google Fonts to import the "Arvo" font -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <!-- Main content of the document starts here -->

  <!-- Heading 1 with an emoji for the drum kit title -->
  <h1 id="title">Drum 🥁 Kit</h1>

  <!-- Container for drum buttons -->
  <div class="set">
    <!-- Drum buttons with class "drum" and specific letters -->
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <!-- Include the JavaScript file for functionality -->
  <script src="index.js" charset="utf-8"></script>

  <!-- Footer section with designer credit -->
  <footer>
    Designed by-Sachin Kumar
  </footer>

</body>
</html>
